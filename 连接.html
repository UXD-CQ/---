<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Transfer</title>
    <style>
        .upload-btn {
            display: none;
            /* 隐藏文件上传输入框 */
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <input type="file" class="upload-btn" accept="image/*" id="file-upload" multiple>
    <button class="btn" onclick="openGallery()">选择照片</button>

    <script>
        function openGallery() {
            document.getElementById('file-upload').click(); // 触发文件上传输入框点击事件
        }

        // 当用户选择了照片后，触发此函数
        document.getElementById('file-upload').addEventListener('change', function (event) {
            var files = event.target.files;
            // 处理选择的文件
            handleFiles(files);
        });

        function handleFiles(files) {
            // 在这里处理用户选择的文件，可以上传到服务器或者进行其他操作
            // 这里我们只是简单地在控制台输出文件名
            for (var i = 0; i < files.length; i++) {
                console.log('Selected file:', files[i].name);
            }
        }
    </script>
</body>

</html>
