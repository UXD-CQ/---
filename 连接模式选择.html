<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB连接模式选择</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .option:hover {
            border-color: #4CAF50;
        }

        .option.selected {
            border-color: #4CAF50;
            background: #e0f7e9;
        }

        .option input {
            display: none;
        }

        .option label {
            font-size: 18px;
            flex: 1;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>选择USB连接模式</h1>
        <div class="option" id="chargeOnly">
            <label for="chargeOnlyOption">仅充电</label>
            <input type="radio" id="chargeOnlyOption" name="usbOption">
        </div>
        <div class="option" id="fileTransfer">
            <label for="fileTransferOption">文件传输 + 充电</label>
            <input type="radio" id="fileTransferOption" name="usbOption">
        </div>
        <div class="option" id="photoTransfer">
            <label for="photoTransferOption">照片传输 + 充电</label>
            <input type="radio" id="photoTransferOption" name="usbOption">
        </div>
    </div>
    <script>
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                option.querySelector('input').checked = true;
            });
        });
    </script>
</body>

</html>
