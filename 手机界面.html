<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式网页示例</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000000;
        }


        .f-box {
            width: 390px;
            height: 844px;
        }

        .logo {
            margin: 40px 10px;
            float: left;
            position: relative;
        }
        
    </style>
</head>

<body>
    <div class="f-box">
        <div class="logo">
            <img src="images/App Icon.png" alt="">
        </div>
        <div class="logo">
            <img src="images/App Icon 2.png" alt="">
        </div>
        <div class="logo">
            <img src="images/App Icon 3.png" alt="">
        </div>
        <div class="logo">
            <img src="images/App Icon 4.png" alt="">
        </div>
    </div>
</body>

</html>
